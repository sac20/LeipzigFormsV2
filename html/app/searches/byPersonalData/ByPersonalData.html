<div class="container">
    <main class="divScroll">
        <div class="py-5 text-center">
            <h2>Search By Personal Data</h2>
            <p class="lead">Please fill the fields to search your priest</p>
        </div>

        <div class="col-md-10 col-lg-10">
            <h4 class="mb-3">Personal Information</h4>
            <form class="needs-validation" novalidate>
                <div class="row g-3">
                    <div class="col-sm-6">
                        <label for="firstName" class="form-label">First name</label>
                        <input type="text" class="form-control" id="firstname" placeholder="" value="" required>
                        <div class="invalid-feedback">
                            Valid first name is required.
                        </div>
                    </div>

                    <div class="col-sm-6">
                        <label for="lastName" class="form-label">Last name</label>
                        <input type="text" class="form-control" id="lastname" placeholder="" value="" required>
                        <div class="invalid-feedback">
                            Valid last name is required.
                        </div>
                    </div>

                    <div class="col-12">
                        <label for="username" class="form-label">Birth Date</label>
                        <div class="col-sm-4">
                            <div class="input-group date" id="datepicker">
                                <input type="text" class="form-control" id="birthdate">
                                <span class="input-group-append">
                                    <span class="input-group-text bg-white">
                                        <i class="fa fa-calendar"></i>
                                    </span>
                                </span>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-5">
                        <label for="birthplace" class="form-label">Birth Place</label>
                        <input class="form-control autocomplete" id="birthplace" />
                    </div>

                    <div class="col-12">
                        <label for="username" class="form-label">Date of death</label>
                        <div class="col-sm-4">
                            <div class="input-group date" id="datepicker2">
                                <input type="text" class="form-control" id="deathdate">
                                <span class="input-group-append">
                                    <span class="input-group-text bg-white">
                                        <i class="fa fa-calendar"></i>
                                    </span>
                                </span>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-5">
                        <label for="deathPlace" class="form-label">Death Place</label>
                        <input class="form-control autocomplete" id="deathplace" />
                    </div>


                    <h4 class="mb-3">Gender</h4>

                    <div class="my-3">
                        <div class="form-check">
                            <input id="male" name="gender" type="radio" class="form-check-input" required>
                            <label class="form-check-label">Male</label>
                        </div>
                        <div class="form-check">
                            <input id="female" name="gender" type="radio" class="form-check-input" required>
                            <label class="form-check-label">Female</label>
                        </div>
                    </div>

                    <hr class="my-4">
                    <button class="btn btn-primary" type="submit"
                        onclick="return searchByPersonalData()">Search</button>
            </form>
        </div>

        <h1>Results for your Search</h1>
        <br>
        <div id="result" class="container">
            Press Search to start
        </div>
</div>
